{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
  <h2>Register</h2>
  {% if request.user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'accounts:home' %}">
  {% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>
    Already have an account? <a href="{% url 'accounts:login' %}">Login</a> here</p>
    {% endif %}
{% endblock %}
